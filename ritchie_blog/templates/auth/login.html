{% extends 'index.html' %}
{% block content %}
<form>
    <h1>Welcome Back</h1>
    <input type="text" name='username' placeholder="Username" required/>
    <input type="password" name='password' placeholder="Password" required/>
    <div class="forgot">
        <p>Forgot Password?</p>
    </div>
    <button type='submit'>Login</button>
    <p>Don't have an Account?<span> <a href="{{ url_for('auth.signup') }}">Sign Up</a></span></p>
</form>
{% endblock content %}
